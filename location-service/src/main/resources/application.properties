# ========
security.sessions: NEVER
# =======

server.port=9001
server.jetty.acceptors= 4

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/db_ordermakan
spring.datasource.username=root
spring.datasource.password=moeloet

# ===============================
# = JPA / HIBERNATE
# ===============================
entitymanager.packagesToScan=com
# Show or not log for each sql query
spring.jpa.show-sql=true
#spring.jpa.hibernate.naming.strategy=org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialize=true
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE